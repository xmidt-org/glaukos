---
primary:
  address: ":5020"
health:
  port: ":5021"
  endpoint: "/health"
pprof:
  address: ":5022"
metric:
  address: ":5023"
  metricsOptions:
    namespace: xmidt
    subsystem: caduceator
log:
  file: "stdout"
  level: "DEBUG"
  maxsize: 50
  maxage: 30
  maxbackups: 10
  json: true
vegetaConfig:
  frequency: 10
  period: "10s"
  connections: 500
  duration: 0
  maxRoutines: 0
  postURL: "http://caduceus:6000/api/v3/notify"
  sleepTime: "0s"
  clientTimeout: "15s"
  messageDetails:
    wrp:
      source: "mac:112233445566"
      destination: "event:device-status/mac:112233445566/operational/1616576732"
      metadata:
        - "/hw-model": "hardware4"
        - "/fw-name": "firmware4"
        - "/hw-last-reboot-reason": "reboot-reason-4"
      transactionUUID: "123"
    bootTimeOffset: "-10m"
    birthdateOffset: "-4m"
    fixedCurrentTime: true

  # simulates talaria rehash
  vegetaRehash:
    routines: 0
    period: "1s"
    frequency: 500
    connections: 500
    duration: 0

# The following is an example Caduceator vegeta configuration to load test Caduceus
# of a slow consumer by sending 1000 events per second and only wanting Caduceator
