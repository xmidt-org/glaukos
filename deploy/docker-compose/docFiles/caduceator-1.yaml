---
primary:
  address: ":5010"
health:
  port: ":5011"
  endpoint: "/health"
pprof:
  address: ":5012"
metric:
  address: ":5013"
  metricsOptions:
    namespace: xmidt
    subsystem: caduceator
log:
  file: "stdout"
  level: "DEBUG"
  maxsize: 50
  maxage: 30
  maxbackups: 10
  json: true
vegetaConfig:
  frequency: 10
  period: "10s"
  connections: 500
  duration: 0
  maxRoutines: 0
  postURL: "http://caduceus:6000/api/v3/notify"
  sleepTime: "0s"
  clientTimeout: "15s"
  wrpMessageDest: "event:device-status/mac:112233445566/fully-manageable/1614265173"
  TransactionId: "123"
  BootTime: "1614791365" # needs to be within 12 hours prior and one hour in the future to now, unix timestamp in seconds
  Birthdate: "2021-03-03T17:03:00.0000000Z" # needs to be within 12 hours prior and one hour in the future to now

  # simulates talaria rehash
  vegetaRehash:
    routines: 0
    period: "1s"
    frequency: 500
    connections: 500
    duration: 0
    wrpMessageDest: "event:device-status/mac:112233445566/online"

# The following is an example Caduceator vegeta configuration to load test Caduceus
